  <div class="game-container">
    <div class="player-panel-0 player-panel active">
      <header>
        <div class="dot"></div>
        <div class="player-name-0 player-name">Player0</div>
        <div class="player-totalScore-0 total-score">23</div>
      </header>
      <footer>
        Current
        <div class="player-currentScore-0">o</div>
      </footer>
    </div>
    <div class="player-panel-1 player-panel">
      <header>
        <div class="dot"></div>
        <div class="player-name-1 player-name">Player1</div>
        <div class="player-totalScore-1 total-score">23</div>
      </header>
      <footer>
        Current
        <div class="player-currentScore-1">o</div>
      </footer>
    </div>
    <img src="" class="dice-img" alt="" />
    <button class="new-game">
      <i class="fa fa-plus" aria-hidden="true"></i> New Game
    </button>
    <div class="footer-buttons">
      <button id="roll-dice">
        <i class="fa fa-repeat" aria-hidden="true"></i> Roll Dice
      </button>
      <button id="hold-dice">
        <i class="fa fa-hand-rock-o" aria-hidden="true"></i> Hold
      </button>
    </div>
  </div>
